<body class="has-background-primary">
  <div class="container is-fullheight is-centered is-fullwidth">
    <div class="columns is-centered mt-3">
      <div class="column">
        <div class="box is-light box-title">

          <h1 class="title has-text-black">To Do List</h1>
          <p class="subtitle has-text-black">
            Better get started.
          </p>


        </div>
      </div>
    </div>










    <div class="box">


      <div *ngFor="let todo of toDoList, let i = index">

        <div *ngIf="todo.done === false">

          <div class="card-wrapper">
            <header class="card-header has-background-primary mt-3">
              <p class="card-header-title is-primary projectTitle">{{ todo.title }}

              </p>

              <div class="is-right px-2 py-2">

                <p class="buttons">
                  <button class="button is-primary is-small" (click)="onMarkDone(todo)">
                    <span class="icon is-small has-text-black">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                      </svg>


                    </span>
                  </button>
                </p>
              </div>

              <div class="is-right px-2 py-2">

                <p class="buttons">
                  <button class="button is-primary is-small" (click)="onEdit(project)">
                    <span class="icon is-small has-text-black">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-pencil" viewBox="0 0 16 16">
                        <path
                          d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                      </svg>

                    </span>
                  </button>
                </p>
              </div>
              <div class="is-right px-2 py-2">
                <p class="buttons">
                  <button class="button is-primary is-small" (click)="onDelete(project)">
                    <span class="icon is-small has-text-black">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path
                          d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                      </svg>
                    </span>
                  </button>
                </p>



              </div>




            </header>



            <div class="card mb-3">
              <div class="card-content">
                <div class="content">
                  <p>{{ todo.description }}</p>

                </div>
                <i>{{ todo.projectName }}</i>
              </div>

            </div>

          </div>
        </div>

        <div *ngIf="todo.done">
          <h1>Finshied: {{todo.title}}</h1>
        </div>
      </div>
    </div>
  </div>
