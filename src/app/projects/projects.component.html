    <div class="box">

      <div *ngFor="let project of projectList">
          <div class="columns">

          <div class="column">
            <header class="card-header has-background-primary">
              <p class="card-header-title is-primary">
                <a [routerLink]="['/project-view', project.ID,  project.name]">{{ project.name }}</a>
              <div class="is-right px-2 py-2">
                <button class="delete is-large" (click)="onDelete(project)"></button>
              </div>
            </header>

          

              <div class="card">
                <div class="card-content">
                  <div class="content">
                    <p>{{ project.description }}</p>
                    <p>Allowed: {{ project.allowedUsers }}</p>
                    <p>ID: {{ project.ID }}</p>
                  </div>
                </div>
                <footer class="card-footer">
                  <a href="#" class="card-footer-item">Save</a>
                  <a href="#" class="card-footer-item">Edit</a>
                  <a href="#" class="card-footer-item">Delete</a>
                </footer>
              </div>

            </div>

          </div>
        </div>

      </div>
