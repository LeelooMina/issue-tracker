<div *ngFor="let project of projectList">
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        {{ project.name}}</p>
      </header>


        <div class="card">
  <div class="card-content">
    <div class="content">
      <p>{{ project.description}}</p>
        <p>Allowed: {{project.allowedUsers}}</p>

    </div>
  </div>
</div></div></div>

<a class="button is-primary" routerLink="/edit-project" >Add a new project </a>
