<body class="has-background-primary">
  <div class="container is-fullheight is-centered">
    <div class="columns is-centered">
      <div class="column">
        <div class="box is-light box-title">

          <h1 class="title has-text-black">Project List</h1>
          <p class="subtitle has-text-black">
            Click on a title to see the current issues.
          </p>
        </div>
      </div>
    </div>

    <!-- <input [(ngModel)]="user"><button (click)="onClickSearch()">Filter</button> -->


    <div class="box">
      <div *ngFor="let project of projectList">
        <div class="columns is-centered">
          <div class="column is-vcentered">
            <header class="card-header has-background-primary">
              <p class="card-header-title is-primary">
                <a [routerLink]="['/project-view', project.ID,  project.name]">{{ project.name }}</a>
              <div class="is-right px-2 py-2">
                <button class="delete is-large" (click)="onDelete(project)"></button>
              </div>
            </header>

            <div class="card">
              <div class="card-content">
                <div class="content">
                  <p>{{ project.description }}</p>
                  <p>Allowed: {{ project.allowedUsers }}</p>
                  <p>ID: {{ project.ID }}</p>
                </div>
              </div>
              <footer class="card-footer">
                <a href="#" class="card-footer-item">Save</a>
                <a href="#" class="card-footer-item">Edit</a>
                <a href="#" class="card-footer-item">Delete</a>
              </footer>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
