<form (ngSubmit)="authService.onSubmitAuth(authForm)" #authForm="ngForm">

<div class="field">
  <label class="label">Email:</label>
  <div class="control">
    <input
    class="input is-rounded"
    type="email"
    name="email"
    placeholder="you@test.com"

    required
    email>
  </div>


</div>

<div class="field">
  <label class="label">Password:</label>
  <div class="control">
    <input class="input is-rounded"
    type="password"
    placeholder="Make it a good one"

  required
  password>
  </div>
</div>

<button type="submit" class="button is-primary">Submit</button>
</form>

<div class="formGroup">
  <button type="button" (click)="authService.GoogleAuth()">
    Log in with Google
  </button>
</div>
